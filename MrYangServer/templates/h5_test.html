{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="{% static '/css/control_style.css' %}" rel='stylesheet' type='text/css'/>

</head>
<body>
<div style="text-align:center;">
    <button onclick="PlayPause()">播放/暂停</button>
    <button onclick="big()">大</button>
    <button onclick="small()">小</button>
    <button onclick="normal()">正常</button>
</div>
<video id="video1" width="100" height="100" src="{% static '/video/1.mp4' %}" controls="controls">
</video>
<audio id="music1" src="{% static '/media/卿罗 - 遇狐.mp3' %}" controls="controls">
</audio>

<div id="drag_div" ondrop="drop(event)"
     ondragover="allowDrop(event)"></div>

<div id="drag_div2" ondrop="drop(event)"
     ondragover="allowDrop(event)"></div>
<img id="drag1" src="{% static '/img/2.jpg' %}" draggable="true" ondragstart="drag(event)" width="336" height="69"/>

<canvas id="myCanvas" width="300" height="400"></canvas>

<script type="text/javascript" src="{% static '/js/video.js' %}"></script>
<script type="text/javascript" src="{% static '/js/drag.js' %}"></script>
<script type="text/javascript" src="{% static '/js/canvas.js' %}"></script>

</body>
</html>
