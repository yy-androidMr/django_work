{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video.js 7.0</title>
    <link href="/static/css/video-js.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #191919
        }

        .m {
            width: 960px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<div class="m">
    <script src="{% static '/js/video_js/video.min.js' %}"></script>
    <script src="{% static '/js/video_js/videojs-contrib-hls.js' %}"></script>
    <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="960"
           height="400"
           poster="m.jpg" data-setup="{}">
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
        <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
        <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script>
    <script type="text/javascript">
        var myPlayer = videojs('my-video');
        var url = "/static/media/movie" + sessionStorage.getItem('url');
        var src = '/static/media/movie/out/595788ed9370053547c5010af197b9d9.ym3/out.m3u8';
        videojs("my-video").ready(function () {
            var myPlayer = this;
            myPlayer.src({
                src: src,
                type: "application/x-mpegURL"
            });
            myPlayer.play();
        });

    </script>
</div>
</body>
</html>
